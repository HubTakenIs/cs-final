{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Uploads{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('upload.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for item in items %}
    <article class="post">
      <header>
        <div>
          <h1>File</h1>
          <div class="about">name: {{ item }}
          <a href="{{url_for('upload.download_file',name=item,id=user_id)}}">download me</a>
          <a href="{{url_for('upload.delete_file',name=item,id=user_id)}}">delete me</a>
          </div>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
